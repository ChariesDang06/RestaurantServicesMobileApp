<!-- Full-height Side Menu -->
<ion-menu side="end" content-id="main-content" type="push" class="side-menu">
  <ion-header>
    <ion-toolbar class="menu-toolbar">
      <ion-title class="menu-title">Việt.</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet id="main=content">
    <ion-list>
      <ion-item></ion-item>
      <ion-item routerLink="/home"
        ><ion-icon name="home-outline"></ion-icon>Home</ion-item
      >
      <ion-item routerLink="/about"
        ><ion-icon name="alert-outline"></ion-icon>About</ion-item
      >
      <ion-item routerLink="/contact"
        ><ion-icon name="at-outline"></ion-icon>Contact</ion-item
      >
      <br />
      <!-- Conditional Buttons Based on Login Status -->
      <ion-item *ngIf="!isLoggedIn" routerLink="/login" (click)="login()"
        ><ion-icon name="log-in-outline"></ion-icon>Login</ion-item
      >
      <ion-item *ngIf="isLoggedIn" routerLink="/account"
        ><ion-icon name="person-circle-outline"></ion-icon>Account</ion-item
      >
      <ion-item *ngIf="isLoggedIn" (click)="logout()"
        ><ion-icon name="log-out-outline"></ion-icon>Logout</ion-item
      >
    </ion-list>
  </ion-router-outlet>
</ion-menu>

<!-- Main Content -->
<ion-router-outlet id="main-content"></ion-router-outlet>

<!-- Navbar -->
<ion-header>
  <ion-toolbar class="navbar">
    <!-- Navbar Title -->
    <ion-title class="navbar-title"
      >Chào mừng đến với <span class="bold-text">Việt</span></ion-title
    >

    <!-- Navbar Links for Large Screens (Desktop only) -->
    <ion-buttons slot="end" class="navbar-buttons desktop-only">
      <ion-button routerLink="/home" class="nav-button"
        ><ion-icon name="home-outline"></ion-icon>Home</ion-button
      >
      <ion-button routerLink="/about" class="nav-button"
        ><ion-icon name="alert-outline"></ion-icon>About</ion-button
      >
      <ion-button routerLink="/contact" class="nav-button"
        ><ion-icon name="at-outline"></ion-icon>Contact</ion-button
      >
      <ion-button *ngIf="!isLoggedIn" routerLink="/login" (click)="login()"
        ><ion-icon name="log-in-outline"></ion-icon>Login</ion-button
      >
      <ion-button *ngIf="isLoggedIn" routerLink="/account"
        ><ion-icon name="person-circle-outline"></ion-icon>Account</ion-button
      >
      <ion-button *ngIf="isLoggedIn" (click)="logout()"
        ><ion-icon name="log-out-outline"></ion-icon>Logout</ion-button
      >
    </ion-buttons>

    <!-- Menu Button for Small Screens (Mobile only) -->
    <ion-buttons slot="end" fill="clear" class="navbar-menu mobile-only">
      <ion-menu-button class="menu-button"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
