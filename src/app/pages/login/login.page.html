<app-header [route]="'home'"></app-header>
<ion-content [fullscreen]="true" class="background-image">
  <div class="title-container">
    <ion-label class="title">Xin chào!</ion-label>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col class="form">
        <form [formGroup]="signInForm">
          <ion-label>Tên/số điện thoại/email người dùng</ion-label>
          <ion-item>
            <ion-input
              [clearInput]="true"
              formControlName="userName"
              type="text"
            >
            </ion-input>
          </ion-item>

          <ion-label>Mật khẩu</ion-label>
          <ion-item>
            <ion-input type="password" formControlName="password"> </ion-input>
          </ion-item>

          <ion-button expand="block" (click)="onLogin()">Đăng nhập</ion-button>
        </form>
        <div class="label-container">
          <ion-label (click)="onLogin()">Quên mật khẩu?</ion-label>
        </div>

        <ion-label style="display: block; text-align: center"
          >Chưa có tài khoản?
          <span
            style="text-decoration: underline; color: red"
            (click)="gotoSigin()"
            >Đăng ký</span
          ></ion-label
        >
        <ion-label style="display: block; text-align: center"
          ><span>-----</span>Hoặc tiếp tục với<span>-----</span></ion-label
        >
        <div class="fastLogIn">
          <div class="login-option" (click)="signInWithGoogle()">
            <ion-img
              src="https://firebasestorage.googleapis.com/v0/b/restaurantservices-cf7db.appspot.com/o/logo%2Fgoogle%20logo.png?alt=media&token=b412d3ed-560e-4c1d-aa18-fe7eb0a74814"
              style="width: 35px"
            ></ion-img>
            <ion-label>Google</ion-label>
          </div>
          <div class="login-option" (click)="signInWithFacebook()">
            <ion-img
              src="https://firebasestorage.googleapis.com/v0/b/restaurantservices-cf7db.appspot.com/o/logo%2Ffb%20logo.png?alt=media&token=9067fb74-6fff-4dfb-a33a-d77a86b4bfad"
              style="width: 30px"
            ></ion-img>
            <ion-label>Facebook</ion-label>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
