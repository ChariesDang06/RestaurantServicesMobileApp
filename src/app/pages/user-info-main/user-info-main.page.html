<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-header [translucent]="true" style="background-color: black">
  <ion-toolbar class="custom-toolbar">
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Trang cá nhân</ion-title>
    <div class="toolbar-border"></div>
  </ion-toolbar>
</ion-header>

<ion-content
  [fullscreen]="true"
  class="personal-content"
  style="background-color: #2b2b2b"
>
  <div class="personal-container">
    <div class="avatar-container">
      <img src="/assets/userpageimg/avt.jpg" alt="Avatar" class="avatar" />
      <ion-icon name="camera" class="camera-icon"></ion-icon>
      <!-- Biểu tượng máy ảnh -->
    </div>
    <h2 class="text-white">{{ user.name || 'Tên người dùng' }}</h2>
    <h4 class="text-gold">Rank: {{ getUserRank(user.score) }}</h4>
    <p class="text-white">SDT: {{ user.phone || 'Chưa có số điện thoại' }}</p>
    <p class="text-white">Email: {{ user.email || 'Chưa có email' }}</p>

    <div class="buttons-container">
      <ion-button class="custom-button">
        <span>Voucher</span> <ion-icon name="chevron-forward"></ion-icon>
      </ion-button>
      <ion-button class="custom-button">
        <span>Lịch sử đơn hàng</span>
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-button>
      <ion-button class="custom-button">
        <span>Chỉnh sửa thông tin cá nhân</span>
        <ion-icon name="chevron-forward"></ion-icon>
      </ion-button>
    </div>
    <ion-button class="logout-button">Thoát</ion-button>
  </div>
</ion-content>
